# Site settings
title: Chandra Polepeddi # site title
description: handra Polepeddi is a mobile applications lead architect and developer.
lang: en-US # default lang
image: /assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Chandra Polepeddi # author name
  bio1: Chandra Polepeddi is a mobile applications lead architect and developer. 
  bio2: He is experienced in leading, architecting and building customer facing quality applications in iOS, iPadOS, watchOS, macOS for Payments, Financial, Healthcare and Telecom R&D sectors.
  twitter: arcrandom # twitter username
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://iamchandra.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
